<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="/style/global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="/style/profile.css">

    <title>Profile</title>
</head>
<body>

    <header class="d-flex justify-content-between align-items-center p-3 mb-3 border-bottom">
        <h1>Profile Page</h1>
        <div>
            <a href="/posts.html" class="btn btn-primary me-2">Posts</a>
            <button id="logout-button" class="btn btn-secondary">Logout</button>
        </div>
    </header>

    <main class="container">
        <form id="post-form" class="mb-3">
            <div class="mb-3">
                <label for="post-content" class="form-label">New Post</label>
                <textarea class="form-control" id="post-content" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="/scripts/auth.js"></script>
    <script src="/scripts/profile.js"></script>
</body>
</html>
