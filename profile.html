<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="/style/global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="/style/profile.css">

    <title>Profile</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="posts.html">
                <img src="/images/Software & Share.png" alt="Logo" width="55" height="55">
                Software & Share
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/posts.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile.html">My Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/people.html">People You May Know</a>
                </li>
                <li class="nav-item">
                    <button id="logout-button" class="btn btn-secondary">Logout</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-2 sidenav">
                <main class="container">
                    <form id="post-form" class="mb-3">
                        <div class="mb-3">
                            <label for="post-content" class="form-label"><h4>Add New Post</h4></label>
                            <textarea class="form-control" id="post-content" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Post</button>
                    </form>
                </main>
            </div>

            <div class="col-sm-8 text-left">
    <header class="d-flex justify-content-between align-items-center p-3 mb-3 border-bottom">
        <h1>Profile Page</h1>
    </header>

    <main class="container">
        <section id="profile-section" class="mb-3">
            <h3>User Info</h3>
            <div id="profile-info"></div>
        </section>

        <section id="posts-section">
            <h3>User Posts</h3>
            <div id="user-posts"></div>
        </section>
            </div>

            <div class="col-sm-2 sidenav">
                <form id="edit-profile-form" class="mb-3">
                    <h4>Edit User Info</h4>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username (cannot change)</label>
                        <input type="text" class="form-control" id="username" placeholder="username required to edit" required>
                    </div>
                    <div class="mb-3">
                        <label for="full-name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="full-name">
                    </div>
                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea class="form-control" id="bio" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="container-fluid text-center">
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <h5>"Great things in business are never done by one person; they're done by a team of people." - Steve Jobs</h5>
                <footer class="blockquote-footer">PBS documentary series "Triumph of the Nerds." 1995</footer>
            </blockquote>
        </div>
    </footer>


    <!-- Page-specific code -->
    <script src="/scripts/auth.js"></script>
    <script src="/scripts/profile.js"></script>
</body>
</html>
