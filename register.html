<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to the Microblog Network!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="/style/global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="/style/register.css">
    
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="/videos/3129671-uhd_3840_2160_30fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <img src="/images/Software & Share_transparent.png" class="img-fluid" alt="biglogo">
    <br>
    <br>
    <div class="container">
        <header>
            <h1>Register for Software & Share</h1>
            <br>
        </header>
    
        <main>
            <form id="register" class="container mt-2">
                <div class="mb-1">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" minlength="3" required>
                </div>
                <div class="mb-1">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" required>
                </div>
                <div class="mb-1">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" minlength="6" required>
                </div>
                <br>
                <button id="registerButton" class="btn btn-primary" type="submit">Register</button>
            </form>
        </main>
    </div>
    <footer></footer>
    <script src="/scripts/register.js"></script>
</body>
</html>
